<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // default stays dark if no preference
      // otherwise set theme based on localStorage
      ;(function () {
        try {
          const stored = localStorage.getItem('theme')
          if (stored === 'light') {
            document.documentElement.classList.remove('dark')
          } else if (stored === 'dark') {
            document.documentElement.classList.add('dark')
          }
        } catch (_) {}
      })()
    </script>
    <title>
      Santeri Lukka | Portfolio of a 24-year-old IT & IEM University Student
    </title>
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
